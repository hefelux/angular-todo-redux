<li [class.completed]="todo.complete" [class.editing]="editMode">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkCompleted">
        <label (dblclick)="editar()">{{ todo.text }}</label>
        <button (click)="borrar()" class="destroy"></button>
    </div>
    <input #inputFisico (blur)="editDone()" class="edit" type="text" [formControl]="txtInputEdit">
</li>
